<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form #signUpForm="ngForm" (submit)="onSignUp(signUpForm)" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="email" name="email" placeholder="Email Address" ngModel #emailInput="ngModel" required email/>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error
    ></mat-form-field>
    <mat-form-field>
      <input matInput type="password" name="password" placeholder="Password" ngModel #passwordInput="ngModel" required/>
      <mat-error *ngIf="passwordInput.invalid">Please enter valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
  </form>
</mat-card>
